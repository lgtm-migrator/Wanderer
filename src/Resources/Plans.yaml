- Name: Eat if hungry
  Condition:
    - return Recipient:Has(Guid("89c18233-5250-4445-8799-faa9a888fb7f"))
    - return Recipient:GetFinalActions():HasAction('Eat')

  Do: |
        return
            Frame(
               Recipient,
               Recipient:GetFinalActions():GetAction('Eat'),
               0)
- Name: Pick stuff up
  Condition:
    - return Place.Items.Count > 0
    - return Recipient:GetFinalActions():HasAction('PickUp')
  Do: return PickUpFrame(Recipient,Recipient:GetFinalActions():GetAction('PickUp'),FirstOrDefault(Place.Items),Place,0)
- Name: Equip Stuff
  Condition:
    - return GetFirstEquippableItem(Recipient) ~= nil
    - return Recipient:GetFinalActions():HasAction('Equipment')
  Do: |
        return EquipmentFrame(
           Recipient,
           Recipient:GetFinalActions():GetAction('Equipment'),
           EquipmentActionToPerform.PutOn,
           GetFirstEquippableItem(Recipient)
        )
- Name: Fight Enemies
  Condition: 
    - return Recipient:WorstEnemy(true,-20) ~= nil
    - return Recipient:GetFinalActions():HasAction('Fight')
  Do: |
        return FightFrame(
           Recipient,
           Recipient:WorstEnemy(true,-20),
           Recipient:GetFinalActions():GetAction('Fight'),
           World.InjurySystems[0],
           -20)

