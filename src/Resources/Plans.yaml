- Name: Eat if hungry
  Condition:
    - Recipient.Has(new Guid("89c18233-5250-4445-8799-faa9a888fb7f"))
    - GetFinalAction<EatAction>() != null

  Do: return Frame(Recipient,EatAction(),0)
- Name: Pick stuff up
  Condition:
    - Place.Items.Any()
    - GetFinalAction<PickUpAction>() != null
  Do: return PickUpFrame(Recipient,PickUpAction(),Place.Items[0],Place,0)
- Name: Equip Stuff
  Condition:
    - Items.Any(i=>((IActor)Recipient).CanEquip(i, out _))
    - GetFinalAction<EquipmentAction>() != null
  Do: |
        return EquipmentFrame
        (
           Recipient,
           EquipmentAction(),
           EquipmentActionToPerform.PutOn,
           GetFirstEquippableItem(Recipient)
        )
- Name: Fight Enemies
  Condition: 
    - Place.Actors.Any(o=>RelationshipTo(o) < -20)
    - GetFinalAction<FightAction>() != null
  Do: |
        return FightFrame(
           Recipient,
           Place.Actors.OrderBy(o=>RelationshipTo(o)).FirstOrDefault(),
           FightAction(),
           World.InjurySystems[0],
           -20)

