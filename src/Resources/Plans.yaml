- Name: Eat if hungry
  Condition:
    - Recipient.Has(new Guid("89c18233-5250-4445-8799-faa9a888fb7f"))
    - GetFinalAction<EatAction>() != null

  Do: new Frame((IActor)Recipient,GetFinalAction<EatAction>(),0)
- Name: Pick stuff up
  Condition:
    - Place.Items.Any()
    - GetFinalAction<PickUpAction>() != null
  Do: new PickUpFrame((IActor)Recipient,GetFinalAction<PickUpAction>(),Place.Items.FirstOrDefault(),Place,0)
- Name: Equip Stuff
  Condition:
    - Items.Any(i=>((IActor)Recipient).CanEquip(i, out _))
    - GetFinalAction<EquipmentAction>() != null
  Do: |
        new EquipmentFrame
        (
           (IActor)Recipient,
           GetFinalAction<EquipmentAction>(),
           EquipmentActionToPerform.PutOn,
           Items.FirstOrDefault(i=>((IActor)Recipient).CanEquip(i,out _))
        )
- Name: Fight Enemies
  Condition: 
    - Place.Actors.Any(o=>RelationshipTo(o) < -20)
    - GetFinalAction<FightAction>() != null
  Do: |
        new FightFrame(
           (IActor)Recipient,
           Place.Actors.OrderBy(o=>RelationshipTo(o)).FirstOrDefault(),
           GetFinalAction<FightAction>(),
           World.InjurySystems.First(),
           -20)

